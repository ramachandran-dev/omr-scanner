<!-- teacher-interface.component.html -->

<mat-toolbar color="primary">
  <span>OMR Sheet Processing - Teacher Interface</span>
</mat-toolbar>

<mat-card>
  <!-- Open Camera Button -->
  <button mat-raised-button color="primary" routerLink="/camera">SCAN OMR SHEET</button>

  <!-- Image Preview Area -->
  <div *ngIf="capturedImage" class="captured-image-container mirror-image">
    <h2>Captured Image</h2>
    <img [src]="capturedImage" alt="Captured Image" id="capturedImage">
  </div>
</mat-card>

<!-- Result Presentation Area -->
<mat-card *ngIf="processedData">
  <h2>Processed Data</h2>
  <div *ngFor="let student of processedData.students">
    <p>{{ student.name }} - Answers: {{ student.answers.join(', ') }}</p>
  </div>
  <div *ngIf="processedData.errors" class="error-message">
    <p>Errors: {{ processedData.errors.join(', ') }}</p>
  </div>
</mat-card>
